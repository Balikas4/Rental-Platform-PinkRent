# Set default MIME types, logging, and other configurations
events {}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name pinkpink.lt www.pinkpink.lt;

        location / {
            return 301 https://$server_name$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /media/ {
            alias /app/media/;
        }

        location /static/ {
	        alias /app/static/;
        }

    }

    # HTTPS server block
    server {
        # listen 443 ssl;
        # server_name pinkpink.lt www.pinkpink.lt;

        # SSL certificate configurations
        # ssl_certificate /etc/letsencrypt/live/pinkpink.lt/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/pinkpink.lt/privkey.pem;
        # include /etc/letsencrypt/options-ssl-nginx.conf;
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Reverse proxy configuration for Django app
        location / {
            proxy_pass http://project:8000;  # Assuming your Django container is named 'dev'
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /media/ {
            alias /app/media/;
        }

        location /static/ {
	        alias /app/static/;
        }
    }
}
