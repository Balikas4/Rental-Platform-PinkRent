{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Password Reset"|title %} | {{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans "Password Reset"|title %}</h1>
<form action="{{ request.path }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">{% trans "Confirm"|capfirst %}</button></p>
</form>
{% endblock content %}
